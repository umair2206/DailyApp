<body style="display: grid; background-image: url('https://t4.ftcdn.net/jpg/03/49/77/45/360_F_349774531_GVBujUQPMDHdptTix4m13kQ62Qgy4jiA.jpg');  background-repeat: no-repeat; background-size: cover;">
    <div class="one" style="grid-column: 1 / 2;  width:60vw; height: 100vh;
    display: flex;
  align-items: center;
  justify-content: center;">
        <div class="sidecon" style="color: white;">
            <h1 style="font-size: 400%;">WELCOME BACK</h1>
            <p style="font-size: 200%;">Nice to see you again</p>
        </div>
    </div>
    <div class="two" style=" grid-column: 2 / 2;  ">
        <main class="form-signin" style="width: 700px; ">
            <form style=" background-color: white;
      height: 80vh;
      width: 30vw;
      text-align: center;
      margin-top: 10%;
      box-shadow: 2px 2px 15px white;
      border-radius: 15px; ">
                <br>
                <br>
                <br>
                <br>
                <br>
                <h1 class="h3 mb-3 fw-normal"><b>Login</b></h1>

                <div class="form-floating" style="width: 50%; margin-left: 25%; ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="background-color:rgb(205, 199, 192)">
                    <label for="floatingInput">Email address</label>
                </div>
                <br>
                <div class="form-floating" style="width: 50%; margin-left: 25%; ">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" style="background-color:rgb(205, 199, 192)">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="checkbox mb-3" style="width: 50%; margin-left: 25%; ">
                    <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
                </div>
                <div style="width: 30%; margin-left: 35%; ">
                    <button class="w-100 btn btn-lg btn-primary" type="submit">
          <a href="loginsub.html" style="color: white; text-decoration: none;">Login</a>
        </button>
                </div>
                <p class="mt-5 mb-3 text-muted">Forgot password</p>
            </form>
        </main>





</body>
